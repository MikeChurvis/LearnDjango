{% extends "base.html" %}
{% block title %}
    {{ note.title }}
{% endblock title %}
{% block content %}
    <h1 class="title">These are the notes:</h1>
    {% for note in notes %}
        <div class="box">
            <h3>{{ note.title }}</h3>
        </div>
    {% endfor %}
    {% for note in notes %}<li class="note-li">{{ note.title }}</li>{% endfor %}
{% endblock content %}
